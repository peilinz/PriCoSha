<html>
<style>
table{
    border-collapse: collapse;
    width: 100%;
    }
    td, th {border: 1px solid #435259;}

.back{
     border: none;
    background-color: #ff0000;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;}
</style>

<head>
</head>
<body>
<h1>Manage Your Tags</h1> 
<br><br>
<table>
    <tr bgcolor="#A9CDDF">
    <th>Tagger</th>
    <th>Item ID</th>
    <th>Status</th>
    <th>Tag Time</th>
    <th>Accept</th>
    <th>Decline</th>
    {% for item in tags %}
    <tr>
        <td>{{item.tagger}}</td>
        <td>{{item.item_id}}</td>
        <td>{{item.status}}</td>
        <td>{{item.tag_time}}</td>
        <td><button class="btn"><a href="/manTags">Accept</a></button></td>
        <td><button class="btn"><a href="/manTags">Decline</a></button></td>
    </tr>
    {% endfor %}
</table>
<br></br>
    <button class="back"><a href="/home">Go back</a></button>
</body>
</html>
