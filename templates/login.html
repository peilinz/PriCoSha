<html>
<style>
body, html {
    height: 100%;
    width: 100%
}

.bg {

    background-image: url("https://www.capturelandscapes.com/wp-content/uploads/2016/08/arctic-fire-1068x652.jpg");

    height: 100%;

    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

.btn {
  overflow: hidden;
  background-color: #333;
  padding: 14px 16px;
}

.btn a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

.btn a:hover {
  background-color: #ddd;
  color: black;
}

.btn a.title {
    float: left;
    font-size: 26px;
}

input[type=text], input[type=password] {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

input[type=submit]{
 border: none;
    background-color: #A9CDDF;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
}

.back{
     border: none;
    background-color: #ff0000;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;}

.center {

    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 40px;
}
mark { color:#FFFFFF;
background: none;}

</style>
<head>
</head>
<body>
<div class="btn">
    <a class="title">PriCoSha</a>
    <a href="/">Go back</a>
    <a href="/register">Register</a>
</div>
<div class="bg">
    <div class="center">
        <h4>Login to your Account</h4>
<form action="/loginAuth" method="POST">
    Email:<mark>"    -"</mark> <input type="text" name="email" required/> </br>
    Password: <input type="password" name="password" required/></br>
    <input type="submit" value=Login>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
</form>
        </div>
    </div>



</body>


</html>
